{% extends 'base.html' %}
{% load static %}

{% block title %} new album create {% endblock %}
{% block css %}
<link href="{% static 'css/styles2.css' %}" rel="stylesheet" />
{% endblock%}

{% block content %}
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-left">

            <h1>앨범을 추가하세요</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="새 글 작성하기">
            </form>

        </div>
    </div>
</header>
