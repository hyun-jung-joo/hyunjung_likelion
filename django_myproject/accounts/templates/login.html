{% load socialaccount %}
{% load static %}
<link href="{% static 'css/signup.css' %}" rel="stylesheet" />

<form method="POST" class="joinForm">
    {% csrf_token %}
    <h2>LOGIN</h2>
    <div class="textForm">
        <input name="username" type="text" class="id" placeholder="ID">
        </input>
    </div>
    <div class="textForm">
        <input name="password" type="password" class="pw" placeholder="PWD">
    </div>

    <input type="submit" class="btn" value="LOGIN" />
    <div>
        <a href="{% provider_login_url 'google' %}">
            <i>구글 로그인</i>
        </a>
    </div>

</form>
